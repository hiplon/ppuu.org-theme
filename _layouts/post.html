---
layout: default
---
<div class="col-sm-12">
    <div class="page">
    	<div class="page-title">
    		{{ page.title }}
    		<div class="meta">    			
                {% if site.owner.name %}
                By {{site.owner.name}},
                {% endif %}
    			<time class="timeago" datetime="{{ page.date }}">{{ page.date |  date: "%A %-d %B %Y" }}</time>,
    			<a href="{{ page.url | prepend: site.url }}#ds-thread"> 
					<span class="ds-thread-count" data-thread-key="{{ page.id }}" data-count-type="comments"></span>
					<i class="iconfont icon-comment"></i></a>
    		</div>
    	</div>
        <div class="page-content">
            {{ content }}
            <!-- Share & Comments -->
            {% include scripts/share.html %}            
        </div>
    </div>
</div>
<script>
    $(".page-preview-icon").hover(function(){
        $(this).parents(".page-nav").css("z-index","5000");
    });
</script>
<script src="https://dn-hb0716.qbox.me/duoshuo.js"></script>
<!-- 多说评论框 start -->
	<div id="ds-thread" class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="https://ppuu.org/{{ page.url }}"></div>
<!-- 多说评论框 end -->
